<div class="container" [formGroup]="approveLeavesComponent">
    <h1> Apply Leave</h1>
    <div class="row">
        <div class="col-sm-2">
            <label for="employeeId">Emplyee ID</label>
        </div>
        <div class="col-sm-2">
            <input type="text" formControlName="employeeId" id="employeeId" value={{employee.empId}} >
        </div>
        <div class="col-sm-2">
            <label for="startDate">Start Date</label>
        </div>
        <div class="col-sm-2">
            <input type="text" formControlName="startDate" id="startDate" value={{leave.startDate}}>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label for="employeeName">Emplyee Name</label>
        </div>
        <div class="col-sm-2">
            <input type="text" formControlName="employeeName" id="employeeName" value={{employee.empName}}>
        </div>
        <div class="col-sm-2">
            <label for="endDate">End Date</label>
        </div>
        <div class="col-sm-2">
            <input type="text" formControlName="endDate" id="endDate" value={{leave.endDate}}>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label for="leaveBalance">Leave Balance</label>
        </div>
        <div class="col-sm-2">
            <input type="text" formControlName="leaveBalance" id="leaveBalance" value=16>
        </div>
        <div class="col-sm-2">
            <label for="numberOfDays">Number of Days</label>
        </div>
        <div class="col-sm-2">
            <input type="text" formControlName="numberOfDays" id="numberOfDays" value={{leave.numberOfDays}}>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">
            <label for="leaveType">Leave Type</label>
        </div>
        <div class="col-sm-2">
            <input type="text" formControlName="leaveType" id="leaveType" value={{leave.leaveType}}>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">
            <label for="leaveReason">Leave Reason</label>
        </div>
        <div class="col-sm-2">
            <textarea class="form-control" formControlName="leaveReason" id="leaveReason" >{{leave.reason}}</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label for="comment">Comment</label>
        </div>
        <div class="col-sm-2">
            <textarea class="form-control" formControlName="comment" id="comment"></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)=approveLeave()>
                Approve
            </button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)=denyLeave()>
                Deny
            </button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)=cancel()>
                Cancel
            </button>
        </div>
    </div>
</div>
